<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4CAF50;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .form-check-label {
            cursor: pointer;
        }
        .error {
            color: red;
            display: none;
            margin-top: 5px;
        }
        .strength-meter {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .strength-meter .strength {
            flex: 1;
            height: 5px;
            margin-right: 2px;
            border-radius: 2px;
        }
        .strength-meter .strength.weak {
            background-color: #ff4d4d;
        }
        .strength-meter .strength.medium {
            background-color: #ffaa00;
        }
        .strength-meter .strength.strong {
            background-color: #00b300;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-login button.google {
            background-color: #db4a39;
            color: #ffffff;
        }
        .social-login button.facebook {
            background-color: #3b5998;
            color: #ffffff;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to Unknown</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" class="form-control" required>
                <div class="error" id="usernameError">Please enter your username.</div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" class="form-control" required>
                <div class="error" id="passwordError">Please enter your password.</div>
                <div class="strength-meter">
                    <div class="strength weak" id="weak"></div>
                    <div class="strength medium" id="medium"></div>
                    <div class="strength strong" id="strong"></div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">Show Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="error" id="loginError">Invalid username or password.</div>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('showPassword').addEventListener('change', function () {
            const passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });

        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const weak = document.getElementById('weak');
            const medium = document.getElementById('medium');
            const strong = document.getElementById('strong');

            let strength = 0;
            if (password.match(/[a-z]+/)) {
                strength++;
            }
            if (password.match(/[A-Z]+/)) {
                strength++;
            }
            if (password.match(/[0-9]+/)) {
                strength++;
            }
            if (password.length >= 8) {
                strength++;
            }

            switch (strength) {
                case 0:
                case 1:
                    weak.style.backgroundColor = '#ff4d4d';
                    medium.style.backgroundColor = '';
                    strong.style.backgroundColor = '';
                    break;
                case 2:
                    weak.style.backgroundColor = '#ffaa00';
                    medium.style.backgroundColor = '#ffaa00';
                    strong.style.backgroundColor = '';
                    break;
                case 3:
                case 4:
                    weak.style.backgroundColor = '#00b300';
                    medium.style.backgroundColor = '#00b300';
                    strong.style.backgroundColor = '#00b300';
                    break;
                default:
                    break;
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            let isValid = true;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username) {
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('usernameError').style.display = 'none';
            }

            if (!password) {
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            if (isValid) {
                // Placeholder for backend integration and authentication logic
                // Simulating session management using localStorage
                localStorage.setItem('username', username);
                alert('Login successful');
                // Redirect or update UI based on successful login
            }
        });
    </script>
</body>
</html>
